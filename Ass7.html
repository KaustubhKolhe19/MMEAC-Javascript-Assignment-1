<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables Example</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <button onclick="logVariableTypes()">Check Variables</button>
    <script>
        
        var userName = "Alice";      
        var userAge = 30;            
        var isStudent = true;        
        
        function logVariableTypes() {
           
            document.write("User Name: " + userName,"<br>"); 
            
            document.write("Type of userName: " + typeof userName,"<br>"); 
            
            document.write("User Age: " + userAge,"<br>"); 
           
            document.write("Type of userAge: " + typeof userAge,"<br>"); 
            
            document.write("Is Student: " + isStudent,"<br>"); 
            
            document.write("Type of isStudent: " + typeof isStudent,"<br>"); 
        }
    </script>
</body>
</html>
