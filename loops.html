<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body> <h2>Loops:</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
     <script>
        let text = "";

        for (let i = 0; i < 5; i++) {
          text += "The number is " + i + "<br>";
        }
        
        document.getElementById("demo").innerHTML = text;
        
     </script>
</body>
</html>
