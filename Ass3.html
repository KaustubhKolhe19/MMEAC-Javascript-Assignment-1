<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Methods</title>
</head>
<body>
    <h1>Check the Output of JavaScript Methods</h1>
    <button onclick="displayMessage()">Show Greeting</button>

    <script>
        function displayMessage() {
            console.log("Hello! This is a message in the console.");
            alert("Hello! This is an alert message.");
             document.write("Hello! This is a message written directly to the document.");
        }
    </script>
</body>
</html>
